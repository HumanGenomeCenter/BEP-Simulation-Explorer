<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>BEP Simulation Explorer</title>
	<link rel="stylesheet" href="../css/bootstrap.css" charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>
	<style type="text/css" media="screen">
		body {
			font-family: 'Open Sans', sans-serif;
			background: #ffffff;
			margin: 0 auto;
			-webkit-touch-callout: none;
		    -webkit-user-select: none;
		    -khtml-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
			
		}
		a, a:hover, a:active, a:selected {
			text-decoration: none;
			color: #428bca;
		}
		h1 {
			font-family: 'Open Sans', sans-serif;
			font-weight: 300;
			font-size: 4em;
			color: #999;
		}
		.container {
		 /* margin: 0 auto; */
		  width: 990px !important;
		}
		.page-header {
			text-align: center;
		}
		
	
	#overview {
		margin-top: 20px;
	}
		
	#overview svg {
		background: #fff;
	}

	.button a, .button .label {
		font-size: 14px;
		border-radius: 25px;
		width: 50px;
		height: 50px;
		line-height: 50px; 	/* some as parent height, https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align*/
		padding: 0;
		display: inline-block;
		text-align: center;
		vertical-align: middle;
		text-decoration: none;
		transition: background 0.5s linear;
	    -moz-transition: background 0.5s linear; /* Firefox 4 */
	    -webkit-transition: background 0.5s linear; /* Safari and Chrome */
	}
	
	.button .label {
		color: #666;
		font-weight: 100;
	}
	
	.button a:hover, .button a:active {
		background: #f6f6f6;
		color: #428bca;
	}
	
	.button .selected {
		background: #f6f6f6;
		color: #428bca;
		font-weight: 700;
	}
	

	</style>
	
</head>

<body>
	
<div class="container">
	<div class="page-header">
	  <h1>B.E.P Simulation Explorer</h1>
	</div>
	
	<div class="row">
		
		<div class="col-xs-12">
			<span id="s" class="button">
				<div class="label">S</div>
				<a href="#">0.01</a>
				<a href="#" class="selected">0.1</a>
				<a href="#">1</a>
			</span>

			<span id="r" class="button">
				<span class="label">R</span>
				<a href="#">0.0001</a>
				<a href="#" class="selected">0.001</a>
				<a href="#">0.01</a>
			</span>
			
			<span id="d" class="button">
				<span class="label">D</span>
				<a href="#" class="selected">1</a>
			</span>
			
			<span id="f" class="button">
				<span class="label">F</span>
				<a href="#" class="selected">1</a>
			</span>
			
			<span id="abs" class="button">
				<span class="label">scale</span>
				<a href="#" data-value="abs">abs</a>
				<a href="#" class="selected" data-value="rel">rel</a>
			</span>
		</div>
		
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<div id="overview" width="100%" height="500px"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<br /><br />
			<img src="img/overview.jpg" width="100%">
		</div>
	</div>


</div>

<br />
<br />

<script src="../js/d3.min.js"></script>
<script src="../js/jquery-2.0.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="./js/simex.js"></script>

</body>
</html>
